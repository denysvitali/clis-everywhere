name: Build and publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - run: yarn install
    - run: yarn run slidev build
    - uses: actions/upload-pages-artifact@v3.0.1
      with:
        path: dist/